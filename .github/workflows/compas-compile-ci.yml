name: COMPAS compile test

on: push

jobs:
  compas:
    name: Build COMPAS
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies 
        run: sudo apt-get update; sudo apt install g++ libboost-all-dev libgsl-dev libhdf5-serial-dev 

      - name: Build Compas
        run: cd src && make -j $(nproc) -f Makefile

      - name: Run example BBH
        run: |
          python3 -m pip install -r requirements.txt
          cd utils/examples/methods_paper_plots/detailed_evolution 
          python3 runSubmitDemo.py
